    <script>

    var ctx = canvas.getContext("2d");

    var y = canvas.height  / 2;

    canvas.addEventListener("keyup", keyUpHandler, false);

    function keyDownHandler() {
        
    }

    ctx.arc(x, y, 10, 0, Math.PI * 2, false);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();
    </script>
</body>
</html>
